<h1 class="jumbotron text-white font-weight-bold">Portfolio</h1>
<div class="header d-flex flex-column align-items-center">
  <p class="lead mt-2 mb-4">
    lightGallery is a feature-rich, modular JavaScript gallery plugin for
    building beautiful image and video galleries for the web and the mobile
  </p>
  <a
    class="btn mb-5 btn-outline-primary"
    href="https://github.com/sachinchoolur/lightGallery"
    target="_blank"
    >View on GitHub</a
  >
</div>

<div class="container-sm">
  <div class="justify-content-center">
    <div class="col-md-10">
      <div
        class="row filtr-container gallery-container"
        id="animated-thumbnails-gallery"
      >
        <!-- link video gede -->
        <div
          class="col-md-6 col-lg-4 offset-lg-0 filtr-item thumbnail"
          data-category="all,page1"
        >
          <a
            data-lg-size="1280-720"
            class="gallery-item"
            data-src="//drive.google.com/file/d/1w-_EMx574wp2Xl95bnpK7M57BKzQs6Ru/preview"
            data-poster="https://img.youtube.com/vi/EIUJfXk3_3w/maxresdefault.jpg"
            data-sub-html="<h4>Puffin Hunts Fish To Feed Puffling | Blue Planet II | BBC Earth</h4><p>On the heels of Planet Earth II's record-breaking Emmy nominations, BBC America presents stunning visual soundscapes from the series' amazing habitats.</p>"
          >
            <!-- thumbnail -->
            <img
              alt="Video ITT Bike."
              class="img-responsive border-box-shadow"
              src="https://drive.google.com/thumbnail?id=1tbOFFC8leoZWLSx8hEp9DUGkL6_Fg0S9&auto=format&fit=crop&w=240&q=80"
            />
          </a>
        </div>
        <div
          class="col-md-6 col-lg-4 offset-lg-0 filtr-item thumbnail"
          data-category="all,page2"
        >
          <a
            data-lg-size="1600-1067"
            class="gallery-item"
            data-src="https://drive.google.com/thumbnail?id=1D6WlzPftgAGTpJYrmwwJMyZ4uOsdDx3G&sz=s1080"
            data-sub-html="<h4>UI - Aplikasi UMKM Cirebon</h4><p> Gak tau mau di isi apa lagi.</p>"
          >
            <!-- thumbnail -->
            <img
              alt="layers of blue."
              class="img-responsive border-box-shadow"
              src="https://drive.google.com/thumbnail?id=1Aq9UyEyE8kwdZKkqExgdoQU6IQJ3uMiU&auto=format&fit=crop&w=240&q=80"
            />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <!-- Short Button -->
  <div
    class="col-md-12 d-flex flex-wrap justify-content-between galleryFilters"
  >
    <ul class="list-inline filterList">
      <li class="btn filterListItem violetBtn" data-filter="page1">1</li>
      <li class="btn filterListItem violetBtn" data-filter="page2">2</li>
      <li class="btn filterListItem violetBtn" data-filter="page3">3</li>
      <li class="btn filterListItem violetBtn" data-filter="all">SHOW ALL</li>
    </ul>
    <p>⚠️ If image is not showing properly please refresh page</p>
  </div>
  <!-- end Short Button -->
</div>
