  <!-- Short Button -->
  <div
    class="col-md-12 d-flex flex-wrap justify-content-between galleryFilters"
  >
    <ul class="list-inline filterList">
      <li class="btn filterListItem violetBtn" data-filter="video">Videos</li>
      <li class="btn filterListItem violetBtn" data-filter="image">Images</li>
      <li class="btn filterListItem violetBtn" data-filter="all">SHOW ALL</li>
    </ul>
    <p>⚠️ If image is not showing properly please refresh page</p>
  </div>
  <!-- end Short Button -->
</div>
<script>
  lightGallery(document.getElementById("gallery-mixed-content"), {
    selector: ".gallery-item",
    thumbnail: true,
    zoom: true,
    mobileSettings: {
      controls: true,
      showCloseIcon: true,
      download: false,
    },
    plugins: [lgZoom, lgThumbnail, lgVideo], // Make sure the plugins are listed here
  });
  var filterizd = $(".filtr-container").filterizr({
    filter: "all",
  });

  // Apply 'page1' filter after a short delay to ensure 'all' is active first
  setTimeout(function () {
    filterizd.filterizr("filter", "video");
  }, 5000);

  $(".filterListItem").on("click", function () {
    $(".filterListItem").removeClass("active");
    $(this).addClass("active");
  });
</script>
