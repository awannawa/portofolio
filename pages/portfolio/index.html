<!-- PRELOADS -->
<base href="/" />
<!-- Base URL untuk hosting github -->
<script>
  if (window.location.hostname === "awannawa.github.io") {
    document.querySelector("base").setAttribute("href", "/portofolio/");
  }
</script>
<h1 class="jumbotron text-white fw-bold">PORTOFOLIO</h1>
<div class="container">
  <!-- Filter dropdown -->
  <div class="mt-3">
    <div class="dropdown">
      <button
        class="dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter Category
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a
            class="dropdown-item filterListItem"
            data-filter="all"
            onclick="setActiveFilter('All')"
            >All</a
          >
        </li>
        <li>
          <a
            class="dropdown-item filterListItem"
            data-filter="Video"
            onclick="setActiveFilter('Videos')"
            >Videos</a
          >
        </li>
        <li>
          <a
            class="dropdown-item filterListItem"
            data-filter="Image"
            onclick="setActiveFilter('Images')"
            >Images</a
          >
        </li>
      </ul>
    </div>
  </div>
  <div
    class="justify-content-center"
    id="gallery-mixed-content"
    style="overflow: hidden"
  >
    <div class="row filtr-container galleryContainer" id="gallery">
      <div id="loading" class="loading-container">
        <img src="img/loading.gif" alt="loading" />
        <br />
        Hang tight weare working, aka loading content...
      </div>
    </div>
  </div>

  <script>
    function setActiveFilter(selected) {
      document.getElementById("dropdownMenuButton").textContent = selected;
    }
  </script>
  <script type="text/javascript" src="js/port.js"></script>
