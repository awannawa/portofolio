<!-- PRELOADS -->
<base href="/" />
<!-- Base URL untuk hosting github -->
<script>
  if (window.location.hostname === "awannawa.github.io") {
    document.querySelector("base").setAttribute("href", "/portofolio/");
  }
</script>


<!-- portofolio -->
<h1 class="jumbotron text-white fw-bold">PORTOFOLIO</h1>
<div class="container" style="margin-top: 1rem">
  <!-- Filter dropdown -->
  <div class="mt-3">
    <div class="dropdown">
      Filter By :
      <button
        class="dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        All
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li>
          <a
            class="dropdown-item filterListItem"
            data-filter="all"
            onclick="setActiveFilter('All')"
            >All</a
          >
        </li>
        <li>
          <a
            class="dropdown-item filterListItem"
            data-filter="Video"
            onclick="setActiveFilter('Videos')"
            >Videos</a
          >
        </li>
        <li>
          <a
            class="dropdown-item filterListItem"
            data-filter="Image"
            onclick="setActiveFilter('Images')"
            >Images</a
          >
        </li>
      </ul>
    </div>
  </div>
  <!-- End of Filter dropdown -->
  
  <div
    class="justify-content-center"
    id="gallery-mixed-content"
    style="overflow: hidden"
  >
    <div class="row filtr-container galleryContainer" id="gallery">
      <div id="loading" class="loading-container" style="display: none">
        <img src="img/loading.gif" alt="loading" />
        <br />
        Hang tight weare working, aka loading content...
      </div>
    </div>
  </div>

  <div class="next-prev-btn">
    <button id="prevPageButton" style="display: none">Previous</button>
    <div id="pageIndicator"></div>
    <button id="nextPageButton">Next</button>
  </div>
  <!-- end of portofolio -->

  <!-- script -->
  <script>
    // Function to set the active filter text
    function setActiveFilter(selected) {
      document.getElementById("dropdownMenuButton").textContent = selected;
    }

    // Common function to handle button actions
    function handleButtonClick() {
      setActiveFilter("All");
    }

    // Attach event listeners to buttons
    ["prevPageButton", "nextPageButton", "pageIndicator"].forEach(
      (buttonId) => {
        const button = document.getElementById(buttonId);
        if (button) {
          button.addEventListener("click", handleButtonClick);
        }
      }
    );
  </script>
  
  <script type="text/javascript" src="js/port.js"></script>
  
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/filterizr/2.2.3/jquery.filterizr.min.js"
    integrity="sha512-Ph9LhhY9W2GFXAL0QlbZo3SD6F6Jifjk1JI1+AWlSjhnKGg00mfd+9CPPlKc8KFoYUa5T/ABb7Aepg1aDdwAMw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</div>
