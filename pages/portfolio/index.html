<h1 class="jumbotron text-white font-weight-bold">Portfolio</h1>
<div class="header d-flex flex-column align-items-center">
  <p class="lead mt-2 mb-4">
    lightGallery is a feature-rich, modular JavaScript gallery plugin for
    building beautiful image and video galleries for the web and the mobile
  </p>
  <a
    class="btn mb-5 btn-outline-primary"
    href="https://github.com/sachinchoolur/lightGallery"
    target="_blank"
    >View on GitHub</a
  >
</div>

<div class="container">
  <div
    class="filtr-container gallery-container row justify-content"
    id="gallery-mixed-content"
  >
    <!-- video -->
    <div
      id="video"
      class="filtr-item thumbnail"
      data-category="all,video"
    ></div>
    <!-- image -->
    <div
      id="image"
      class="filtr-item thumbnail"
      data-category="all,image"
    ></div>
  </div>

  <!-- Short Button -->
  <div
    class="col-md-12 d-flex flex-wrap justify-content-between galleryFilters"
  >
    <ul class="list-inline filterList">
      <li class="btn filterListItem violetBtn" data-filter="video">Videos</li>
      <li class="btn filterListItem violetBtn" data-filter="image">Images</li>
      <li class="btn filterListItem violetBtn" data-filter="all">SHOW ALL</li>
    </ul>
    <p>⚠️ If image is not showing properly please refresh page</p>
  </div>
  <!-- end Short Button -->
</div>

<script>
  function loadGallery(type, selector) {
    $("#" + type).load("pages/portfolio/" + type + ".html", function () {
      updateImages();
      lightGallery(document.getElementById("gallery-mixed-content"), {
        selector: selector,
        thumbnail: true,
        zoom: true,
        mobileSettings: {
          controls: true,
          showCloseIcon: true,
          download: false,
        },
        plugins: [lgZoom, lgThumbnail, lgVideo], // Make sure the plugins are listed here
      });
    });
  }

  // Load gallerytipe
  loadGallery("video", ".gallery-video");
  loadGallery("image", ".gallery-image");
</script>
